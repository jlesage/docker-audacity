container:
  storage_permissions: ro

  # Environment variables.
  environment_variables:
    - name: WEB_AUDIO
      default: 1

  # Volumes
  volumes: []

  # Network ports
  ports: []

  # Devices
  devices:
    - path: /dev/sr0
      description: >-
        This is the Linux device file representing the optical drive.
      include_in_quick_start: true
